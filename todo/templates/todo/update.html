{% extends 'main_base.html' %}
{% load static %}

{% block title %}
ToDo
{% endblock %}

{% block content %}
<style>
  body { 
    color: aliceblue;
  }
  form{
    margin: 2rem  0;
  }
  input[type=text]{
    width:100%;
    border:2px solid #aaa;
    border-radius:4px;
    margin:8px 0;
    outline:none;
    padding:8px;
    box-sizing:border-box;
    transition:.3s;
  }
  
  input[type=text]:focus{
    border-color:dodgerBlue;
    box-shadow:0 0 8px 0 dodgerBlue;
  }
  label{
    font-size:1.5rem;
  }
  input[type=checkbox]{
    width:1.3rem;
    height:1.3rem;
    margin-left:1rem;
  }
</style>
<body>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Update">
  </form>
</body>
{% endblock %}
