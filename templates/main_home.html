{% extends 'main_base.html' %}
{% load static %}
{% block title %}
ASSISTASK
{% endblock %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: rgb(24, 25, 27);
  color: hsl(220, 5%, 90%);
  font-family: 'Poppins', sans-serif;
}

#ul {
  list-style-type: none;
  padding: 25px 15px 25px 15px;
  margin: 13px;
  font-weight: 400;
  font-size: 15px;
}

#ul li {
  cursor: pointer;
  display: flex;
  padding: 10px;
  border-radius: 5px;
}

#ul li:hover {
  background: hsl(220, 4%, 18%);
}
h1 {
  font-size: 24px;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  font-weight: bold;
  color: hsl(220, 5%, 90%);
}

#svg {
  color: hsl(358, 100%, 68%);
  margin-right: 15px;
}

.container {
  width: 300px;
  margin: 0 auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.body {
  border-radius: 12px;
  background-color: hsl(216, 4%, 25%);
}
a{
  color: hsl(220, 5%, 90%);
  text-decoration: none;
}
a:hover{
  color: hsl(220, 5%, 90%);
  text-decoration: none;
}
</style>
